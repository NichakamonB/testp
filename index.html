            position: absolute;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .link-box {
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 22px;
        }

        .link-box-right {
            right: 20px;
            top: 20%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .link-box-right h3 {
            text-align: center;
            color: #C45121;
            font-size: 22px;
            font-weight: bold;
        }

        .link-box-right a {
            display: block;
            text-decoration: none;
            color: #C45121;
            font-weight: bold;
            font-size: 20px;
            padding: 5px;
            background: white;
            border-radius: 5px;
            text-align: center;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }

        .wrapper {
            height: 200px;
            width: 300px;
            background-color: #E8B059;
            position: relative;
            display: flex;
            justify-content: center;
            z-index: 0;
        }

        .lid {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            border-right: 150px solid transparent;
            border-bottom: 100px solid transparent;
            border-left: 150px solid transparent;
            transform-origin: top;
            transition: transform 0.25s linear;
        }

        .lid.one {
            border-top: 100px solid #D99940;
            transform: rotateX(0deg);
            z-index: 3;
            transition-delay: 0.75s;
        }

        .lid.two {
            border-top: 100px solid #D88A2C;
            transform: rotateX(90deg);
            z-index: 1;
            transition-delay: 0.5s;
        }

        .envelope {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            border-top: 100px solid transparent;
            border-right: 150px solid #E8B059;
            border-bottom: 100px solid #E8B059;
            border-left: 150px solid #E8B059;
            z-index: 3;
        }

        .letter {
            position: absolute;
            top: 0;
            width: 90%;
            height: 100%;
            background-color: white;
            border-radius: 15px;
            z-index: 2;
            transition: 0.5s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .letter p {
            text-align: center;
            font-size: 27px;
            color: #C45121;
            font-weight: bold;
        }

        .letter p2 {
            text-align: center;
            font-size: 18px;
            color: #C45121;
            font-style: italic;
        }

        .wrapper:hover .lid.one {
            transform: rotateX(90deg);
            transition-delay: 0s;
        }

        .wrapper:hover .lid.two {
            transform: rotateX(180deg);
            transition-delay: 0.25s;
        }

        .wrapper:hover .letter {
            transform: translateY(-120px);
            transition-delay: 0.5s;
        }
        .image-container {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .image-container img {
            width: 60%;
            max-width: 600px;
            border-radius: 10px;
            aspect-ratio: 3/1;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .social-links {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .social-links a {
            display: inline-block;
            width: 40px;
            height: 40px;
        }

        .social-links img {
            width: 100%;
            height: 100%;
        }
